<div class="container">
  <hp-szerkesztesitem
    *ngFor="let hir of this.osszesHir"
    [hir]="hir"
    (onChecked)="checkUpdate($event, hir.id)"
    [isChecked]="initCheckBox(hir.id!)">
  </hp-szerkesztesitem>
  <button class="btn btn-danger" (click)="submitHirekToFoOldal()">Kiválasztott hírek mentése a főoldalra</button>
  <a class="btn btn-primary" routerLink="/">Főoldalra</a>
</div>
