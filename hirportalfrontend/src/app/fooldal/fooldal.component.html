<nav class="row navbar navbar-light bg-light py-5 px-5">

  <div class="col-3">
    <h4>Hírportál</h4>
  </div>

  <div class="col-6">

    <div class="row d-flex justify-content-center">
      <div class="col-8 nav d-flex justify-content-center" >
        <button type="button" value="Belföld" (click)="setActiveCategory(cat1.value)" class="nav-link filtertext" #cat1>Belföld</button>
        <button type="button" value="Külföld" (click)="setActiveCategory(cat2.value)" class="nav-link filtertext" #cat2>Külföld</button>
        <button type="button" value="Kultúra" (click)="setActiveCategory(cat3.value)" class="nav-link filtertext" #cat3>Kultúra</button>
        <button type="button" value="" (click)="setActiveCategory(cat4.value)" class="nav-link filtertext" #cat4>Összes</button>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <input class="form-control mr-sm-2" type="search" placeholder="Keresés" aria-label="Search" (keyup.enter)="searchInHirek($event.target)" #filter>
        <div class="form-check form-switch">
          <input class="form-check form-switch" value="isToggled" (change)="setToggle()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <small>Kersés az összeshírben</small>
        </div>
      </div>
    </div>

    <div *ngIf="showSzerkesztesGombok" class="row d-flex justify-content-center">
      <div class="col-5 btn-group">
        <a class="btn btn-danger btnszerk" routerLink="/ujhir">Új hír felvétele</a>
        <a class="btn btn-secondary btnszerk" routerLink="/szerkesztes">Szerkesztes</a>
      </div>
    </div>

  </div>

  <div class="col-3">

    <form #loginForm="ngForm" (ngSubmit)="onLoginButtonClick(loginForm.value)" class="row d-flex justify-content-between" ngNativeValidate>
      <div class="form-group col-4">
        <label for="username">Felhasználónév</label>
        <input name="felhasznalonev" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Felhasználónév" ngModel [required]="requiredPropertForLogin">
      </div>
      <div class="form-group col-6">
        <label for="password">Jelszó</label>
        <input name="jelszo" type="password" class="form-control" id="password" placeholder="Jelszó" ngModel [required]="requiredPropertForLogin">
      </div>
      <div class="form-group col-2 ">
        <label for="login"></label>
        <button type="submit" value="submit" class="btn btn-light py-2" id="login">{{loginText}}</button>
      </div>
    </form>

  </div>

</nav>

<section>
  <div>
    <div class="container pb-5">
      <div class="row justify-content-center">
        <div class="col-12">
          <div *ngFor="let hir of filteredHirek; index as i">
            <!--id alapjan lehet statikus vezer cikk rendezni hogy az elso legyen kollekcioban-->
            <hp-hir *ngIf="i != 0" [hir]="hir" [vezcikk]="false" class=".nemvezer"></hp-hir>
            <hp-hir *ngIf="i == 0" [hir]="hir" [vezcikk]="true" class=".vezer"></hp-hir>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
