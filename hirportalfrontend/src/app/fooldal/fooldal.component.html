<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Hírportál</a>
  <a *ngIf="szerkeszto" class="btn btn-danger" routerLink="/ujhir">Új hír felvétele</a>
  <a *ngIf="szerkeszto" class="btn btn-danger" routerLink="/szerkesztes">Szerkesztes</a>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" value="Belföld" (click)="setActiveCategory(cat1.value)" class="btn btn-secondary" #cat1>Belföld</button>
    <button type="button" value="Külföld" (click)="setActiveCategory(cat2.value)" class="btn btn-secondary" #cat2>Külföld</button>
    <button type="button" value="Kultúra" (click)="setActiveCategory(cat3.value)" class="btn btn-secondary" #cat3>Kultúra</button>
    <button type="button" value="" (click)="setActiveCategory(cat4.value)" class="btn btn-secondary" #cat4>Összes</button>
  </div>

    <input class="form-control mr-sm-2" type="search" placeholder="Keresés" aria-label="Search" #filter>

      <input value="isToggled" (change)="setToggle()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

  <button (click)="dummyLogin()">

  <div>

</section>
