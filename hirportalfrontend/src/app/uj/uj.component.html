<div class="my-5">
  <h5>{{(id === "ujhir") ? 'Új hír felvétele':'Hír módosítása'}}</h5>
  <form #loginForm="ngForm" (submit)="submitForm()" *ngIf="showTemplate" class="container">
    <div class="form-group my-5">
      <label for="cim">Cím</label>
      <input name="cim" [(ngModel)]='cim' type="text" class="form-control" id="cim" placeholder="Cím" required>
    </div>
    <div class="form-group my-5">
      <label for="lejarat">Lejárat</label>
      <input name="lejarat" [(ngModel)]='lejarat' type="text" class="form-control" id="lejarat" placeholder="Lejárat" required>
    </div>
    <div class="form-group my-5">
      <label for="kategoriak">Kategóriák</label>
      <select name="multiselect" [(ngModel)]="selectedCategories" multiple class="form-control" id="kategoriak" required>
        <option *ngFor="let kat of kategoriakOptions" [ngValue]="kat">{{kat.nev}}</option>
      </select>
    </div>
    <div class="form-group my-5">
      <label for="keplink">Kép hivatkozása</label>
      <input name="keplink" [(ngModel)]='keplink' type="text" class="form-control" id="keplink" placeholder="Keplink">
    </div>
    <div class="form-group my-5">
      <label for="szoveg">Szoveg</label>
      <textarea [rows]="15" name="szoveg" [(ngModel)]='szoveg' class="form-control" id="szoveg" rows="3" required></textarea>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger mx-2">{{(id === "ujhir") ? 'Új hír mentése':'Módosítás mentése'}}</button>
    <a class="btn btn-secondary mx-2" routerLink="/">Főoldalra</a>
    <a class="btn bg-dark text-white mx-2" routerLink="/szerkesztes">Szerkesztés lista</a>
  </form>
</div>
