<div class="my-5">
  <!--<h5>{{(id === "ujhir") ? 'Új hír felvétele':'Hír módosítása'}}</h5>-->
  <h5>{{id === null ? 'Új szerkesztő létrehozása':'Szerkesztő adatainak módosítása'}}</h5>
  <form #loginForm="ngForm" (submit)="submitForm()" *ngIf="showTemplate" class="container">
    <div class="form-group my-5">
      <label for="felhasznalonev">Felhasználónév</label>
      <input name="felhasznalonev" [(ngModel)]='felhasznalonev' type="text" class="form-control" id="felhasznalonev" placeholder="Felhasználónév" required>
    </div>
    <div class="form-group my-5">
      <label for="jelszo">Jelszó</label>
      <input name="jelszo" [(ngModel)]='jelszo' type="password" class="form-control" id="jelszo" placeholder="Jelszó" required>
    </div>
    <div class="form-group my-5">
      <label for="nev">Név</label>
      <input name="nev" [(ngModel)]='nev' type="text" class="form-control" id="nev" placeholder="Név" required>
    </div>

    <div class="form-group my-5">
      <label for="ids">ID</label>
      <select (change)="onOptionChangeSetSelectedNevAndId(id)" name="multiselect" [(ngModel)]="id" class="form-control" id="ids">
        <option  *ngFor="let sz of szerkesztok" [ngValue]="sz.id">{{sz.id}} {{sz.nev}}</option>
      </select>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger">{{(id === null) ? 'Új szerkesztő mentése':'Módosítás mentése'}}</button>
    <a class="btn btn-secondary mx-2" routerLink="/">Főoldalra</a>
    <a class="btn bg-dark text-white" routerLink="/szerkesztes">Szerkesztés lista</a>

    <h2 class="mt-5">Szerkesztő törlése</h2>

    <div class="form-group my-2">
      <label for="delids">Szerkesztők:</label>
      <select name="delids" [(ngModel)]="szerkesztoToDelete" class="form-control" id="delids">
        <option  *ngFor="let sz of szerkesztok" [ngValue]="sz.id">{{sz.id}} {{sz.nev}}</option>
      </select>
    </div>

    <button class="btn btn-danger" type="button" (click)="removeSzerkeszto()">Szerkesztő törlése</button>
  </form>

</div>
