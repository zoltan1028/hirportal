<div class="card my-2">
  <h5 class="card-header">{{hir.cim}}</h5>
  <div class="card-body">
    <h5 class="card-title"><span *ngFor="let k of hir.kategoriak">{{" "+k.nev}}</span></h5>
    <div class="row">
      <div class="col">
        <p>Id: {{hir.id}}</p>
      </div>
      <div class="col">
        <p>Létrehozás: {{hir.letrehozas}}</p>
      </div>
      <div class="col">
        <p>Érvényes: {{hir.lejarat}}</p>
      </div>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="selecthir">Kiválasztás főoldalra</label>
      <input (click)="onCheckBoxEmit(isChecked)" [(ngModel)]="isChecked" class="form-check-input" type="checkbox" id="selecthir">
    </div>
    <div class="form-check">
      <input (change)="onMarkedEmit($event)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Default checked radio
      </label>
    </div>

    <button class="btn btn-primary" routerLink="{{hir.id}}">Szerkesztes</button>
  </div>
</div>
